<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" id="input1" name="mem" checked>
        <input type="radio" id="input2" name="mem">
        <input type="radio" id="input3" name="mem">
        <input type="radio" id="input4" name="mem">
        <div class="image-for-slider">
            <div class="image input1"></div>
            <div class="image input2"></div>
            <div class="image input3"></div>
            <div class="image input4"></div>
        </div>
        <p class="text text1">Если на вид я не так уж умен, это только для маскировки.</p>
        <p class="text text2">Ты знаешь, я знаю — остальное не в счёт.</p>
        <p class="text text3">Чего хромаешь? Ледышкой в ухо попали?</p>
        <p class="text text4">Тот, кто умеет — делает, а тот, кто не умеет — не верит тем, кто делает.</p>
        <div class="label-block">
            <label for="input1"><div class="label label1"></div></label>
            <label for="input2"><div class="label label2"></div></label>
            <label for="input3"><div class="label label3"></div></label>
            <label for="input4"><div class="label label4"></div></label>
        </div>
    </div>
</body>
</html>
