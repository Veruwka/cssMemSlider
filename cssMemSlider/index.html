<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">

        <input type="radio" id="input1" name="mem" checked>
        <input type="radio" id="input2" name="mem">
        <input type="radio" id="input3" name="mem">
        <input type="radio" id="input4" name="mem">

       <div class="image-for-slider">
            <div class="image input1"></div>
            <div class="image input2"></div>
            <div class="image input3"></div>
            <div class="image input4"></div>
        </div>
   
        <div class="label-block">
            <label class="label label1" for="input1"></label>
            <label class="label label2" for="input2"></label>
            <label class="label label3" for="input3"></label>
            <label class="label label4" for="input4"></label>
        </div>
    </div>
</body>
</html>
